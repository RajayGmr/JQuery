<!DOCTYPE html>
<html lang="en" dir="ltr">

    .box{
      width: 100px;
      height: 300px;
      background-color: green;
      margin: 0 10px;
    }
    .text-light{
      color: #fff;
    }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h4>1st</h4>
      </div>
      <div class="box">
        <h3 class="text-light">2nd</h3>
      </div>
      <div class="box">
        <h2>3rd</h2>
      </div>
      <div class="box">
        <h3><span>4th</span></h3>
      </div>

    </div>
    <script type="text/javascript" src="../Project/assets/libs/jquery/jquery-min.js "></script>
    <script type="text/javascript">
      $(document).ready(function(){
        console.log("Hi");

        //id()

        //not()

        //jQuery.isFunction(val)
        console.log(jQuery.isFunction(function(){}));//true
        console.log($.isFunction(function(){}));//true
        console.log(jQuery.isFunction(()=>{}));//true
        console.log($.isFunction(()=>{}));//true
        console.log(jQuery.isFunction([]));//false

       //jQuery.isArray(val)
        console.log(jQuery.isArray([])); //true

        //jQuery.isPlainObject(val)
        console.log(jQuery.isPlainObject({}));//true
        console.log(jQuery.isPlainObject({x:1,y:10}));//true
        console.log(jQuery.isPlainObject(Object()));
        console.log(jQuery.isPlainObject(new Object()));

        //jQuery.isEmptyObject(val)
        console.log(jQuery.isEmptyObject({}));//true
        console.log(jQuery.isEmptyObject({x:9, y:4}));//false
        console.log(jQuery.isEmptyObject(Object()));//true
        console.log(jQuery.isEmptyObject(new Object()));//true


      })
    </script>

  </body>
</html>
