<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Show Hide Password</title>
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style media="screen" type="text/css">
      *{
        box-sizing:border-box;
      }
      body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
      }
      .container{
        width:500px;
        background-color:#f4f4f4;
        padding:10px;
      }
      .form-group{
        display:block;
        margin-bottom:5px;
      }
      .form-control{
        width:100%;
      }
      #eyes{
        cursor:pointer;
      }
      .justify-content-end{
        display:flex;
        justify-content:end;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <form class="" action="" method="">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" name="username" value="" id="username" class="form-control">

        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" name="password" value="" id="password" class="form-control">
          <span id="eyes"><i class="fas fa-lock"></i>Show Password </span>

        </div>
        <div class="form-group justify-content-end">
          <button type="submit" name="button">Login</button>

        </div>

      </form>

    </div>
    <script type="text/javascript" src="../Project/assets/libs/jquery/jquery-min.js "></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //alert("hi");
        $('#eyes').click(function(){
          var getpasstype=$("#password").attr("type");
          console.log(getpasstype);
          if(getpasstype==="password"){
            $(this).html("<i class='fas fa-lock-open'></i>Hide Password");
          }else{
            $(this).html("<i class='fas fa-lock'></i>Show Password");
          }
          $("#password").attr("type",getpasstype)
        })
      })


    </script>

  </body>
</html>
