<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Content and Filter</title>
  </head>
  <body>
    <h1>This is awesome <u> js library</u></h1>
    <h1>Are you ready to learn Jquery ?</h1>

    <h2>This awesome <i>javascript library</i></h2>
    <h2>Are you ready to learn Jquery ?</h2>



    <script type="text/javascript" src="../Project/assets/libs/jquery/jquery-min.js"></script>
    <script type="text/javascript">
      console.log("Hey");

      $(document).ready(function(){
        console.log("Hi");

        var gettext=$('h1').contents();
        console.log(gettext);

        gettext=$("h1,h2").contents().text();
        console.log(gettext);

        gettext=$("h1,h2").contents();
        console.log(gettext);

        gettext=$("h1").contents().filter("u");
        console.log(gettext);

        gettext=$("h1").contents().filter("u").text();
        console.log(gettext);

        gettext=$("h1,h2").contents().filter("u").text();
        console.log(gettext);

        gettext=$("h1,h2").contents().filter("u,i,b").text();
        console.log(gettext);

        //undefined
        gettext=$("h1").contents().html();
        console.log(gettext);

      });

    </script>

  </body>
</html>
